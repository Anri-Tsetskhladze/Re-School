<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საკლასო სამუშაო</title>
</head>
<body>
    <style>
        form{
            width: 5%;
            margin: auto;
            color:gold
        }
    </style>
    <form>
    <!--select-->
<label for="country">საყვარელი ფერი:</label>
<select id="country">
    <option value="Georgia" selected>წითელი</option>
    <option value="Germany">ყვითელი</option>
    <option value="Great Britain">შავი</option>
    <option value="zimbabwe">ნაცრისფერი</option>
    <option value="canada">ყავისფერი</option>
    <option value="france">კანისფერი</option>
</select><br><br>

<!-- radio -->
<h3> დასავენებელი ადგილები: </h3> <br>
<label for="sea"> ზღვა</label><br><br>
<input type="radio" id="sea" name="vacation" value="sea"><br><br>

<!-- Mountain -->

<label for="mountain"> მთა</label><br><br>
<input type="radio" id="mountain" name="vacation" value="mountain"><br><br><br><br>

<!-- ChekBox-->


<h3> საყვარელი ცხოველი</h3>    
<input
      type="checkbox"
      id="Cat"
      name="cat"
      value="Cat">
<label for="cat"> კატა</label><br>

<input
    type="checkbox"
    id="Dog"
    name="dog"
    value="Dog" >
<label for="dog"> ძაღლი</label><br>

<input
    type="checkbox"
    id="Tiger"
    name="tiger"
    value="Tiger" >
<label for="tiger"> ვეფხვი</label><br>


<input type="submit" value="გაგზავნა"><br><br>
<input type="reset" value="გასუფთავება"><br><br>
</form>

</body>
</html>

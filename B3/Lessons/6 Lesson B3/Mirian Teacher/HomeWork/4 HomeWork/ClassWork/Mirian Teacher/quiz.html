            <input type="radio" name="q1" id="answer1" value="Hypertext Markup Language">

            <input type="radio" name="q1" id="answer2" value="Hypertext Mark Language">
            <label for="answer2">Hypertext Mark Language</label><br>
            <input type="radio" name="q1" id="answer3" value="Hypertext Mark Language">
            <label for="answer3">Hypertext Mark Language</label><br>
            <input type="radio" name="q1" id="answer4" value="Hypertext Mark Language">

        </section>

        <p>CSS ითარგმენა როგორც:</p>

        <p><label for="comment">დაგვიტოვე კომენტარი</label></p>
        <textarea id="comment" name="comment" rows="10"></textarea>

        <input type="submit" value="ფორმის გაგზავნა">
    </form>
</div>

</html>

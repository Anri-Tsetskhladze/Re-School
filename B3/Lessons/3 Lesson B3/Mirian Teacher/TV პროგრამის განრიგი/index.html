<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ანრი TV პროგრამების განრიგი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ანრი TV პროგრამების განრიგი</h1>
        <table id="schedule">
            <thead>
                <tr>
                    <th>დრო</th>
                    <th>ორშაბათი</th>
                    <th>სამშაბათი</th>
                    <th>ოთხშაბათი</th>
                    <th>ხუთშაბათი</th>
                    <th>პარასკევი</th>
                    <th>შაბათი</th>
                    <th>კვირა</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>08:00 - 09:00</td>
                    <td colspan="2">დილა შოუ</td>
                    <td rowspan="2">ახალი ამბები</td>
                    <td>სამზარეულო</td>
                    <td>კომიქსები</td>
                    <td>სპორტი</td>
                    <td>მოგზაურობა</td>
                </tr>
                <tr>
                    <td>09:00 - 10:00</td>
                    <td>მუსიკა</td>
                    <td>მუსიკა</td>
                    <td colspan="2">დოკუმენტური ფილმი</td>
                    <td>დრამა</td>
                    <td>ბუნება</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="8">* განრიგი შეიძლება შეიცვალოს</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
